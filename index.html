<body>

    <!-- login containter -->
    <div id="loginContainer">
        <h1>Welcome to Sudoko</h1>

        <div class="box">

            <!-- header -->
            <h2>Login</h2>
            
            <!-- login form -->
            <form action="" method="GET">  
                
                <!-- username input -->
                <p>User Name : <input type="text" id="userName" class="loginInput" placeholder="username"></p>

                <!-- password input -->
                <p>Password : <input type="text" id="Password" class="loginInput" placeholder="password"></p>  
                
                <!-- login button -->
                <input type="button" value="enter" class="loginButton" onclick="checkUser()">
                
            </form>
        </div>
    </div>

    <!-- level containter -->
    <div id="levelContainer" class="levelContainer" hidden>
        <h1 id="welcomeHeader">Welcome</h1>
        <h4 class="levelHeader">Choose level difficulty</h4>
        <button id="easy" class="levelButtons" onclick="setLevel('easy')">Easy</button>
        <button id="medium" class="levelButtons" onclick="setLevel('medium')">Medium</button>
        <button id="hard" class="levelButtons" onclick="setLevel('hard')">Hard</button>
    </div>

        <!-- information -->
        <div class="infoLine">
            <p id="infoDifficulty">Difficulty: </p>
        </div>
        <!-- Buttons -->
        <div id="gameButtons">
            <span onclick="finisheGame()">Finish</span>
