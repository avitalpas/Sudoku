<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8df69b0d87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style550.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='favicon.ico'>
    <title>Sudoku</title>
</head>

<body>

    <!-- login containter -->
    <div id="loginContainer">

        <div class="loginBox">

            <img src='img/logo.png'>

            <!-- login form -->
            <!-- username input -->
            <p>User Name</p>
            <input type="text" id="userName">

            <!-- password input -->
            <p>Password</p>
            <input type="text" id="Password">

            <!-- login button -->
            <button value="enter" onclick="checkUser()">Login</button>

            <a onclick='checkUser()'>Login as guset</a>
        </div>
    </div>

    <!-- level containter -->
    <div id="levelContainer" class="levelContainer" hidden>

        <button onclick="backToLogin()"><</button>
        <h3>Welcome</h3>
        <p>Choose level difficulty</p>

        <div class='levelButtons'>
            <button id="easy" onclick="setLevel('easy')">Easy</button>
            <button id="medium" onclick="setLevel('medium')">Medium</button>
            <button id="hard" onclick="setLevel('hard')">Hard</button>
        </div>
        
    </div>

    <!-- game page -->
    <div id="gameContainer" hidden>

        <p class='backButton' title='Back to levels' onclick="changeLevel()"><</p>

        <!-- Header -->
        <h1 id="gameHeader" class="headers">Good Luck</h1>

        <!-- Gameboard -->
        <div id="gameBoard">
            <table id="mainTable">
            </table>
        </div>

        <!-- information -->
        <div class="infoLine">
            <p id="infoDifficulty">Difficulty: </p>
        </div>

        <!-- Buttons -->
        <div id="gameButtons">
            <p onclick="finisheGame()">Finish</p>
            <p onclick="deleteUserInput()">Again</p>
            <p onclick="solveGame()">Solve</p>
            <p onclick="generateSudoku()">New game</p>
        </div>
    </div>

    <!-- scripts -->
    <script src="script.js"></script>
</body>

</html>
